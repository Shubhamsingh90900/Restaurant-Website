<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chutki Restaurant | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/black-jack" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="social-links">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="nav-items">
                <h1>Contact</h1>
            </div>
            <div class="contact-info">
                <span><i class="fas fa-phone"></i> +1-234-567-890</span>  <br>
                <span><i class="fas fa-envelope"></i> info@restaurant.com</span>
            </div>
        </div>
        <br>
        <nav>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <main id="contact-form">
        <section class="contact">
            <p id="kuchbhi">
                Contact us for reservations, feedback or enquiries.
            </p>
            <br>
            <form action="">
                <label for="name">Name : </label>
                <input type="text" id="name" required>
                <label for="email">Email : </label>
                <input type="email" id="email" required>
                <label for="message">Message : </label>
                <textarea  id="message" required></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chutki Restaurant. All Rights reserved.</p>
    </footer>
    <script src="javascript/script.js"></script>
</body>
</html>
